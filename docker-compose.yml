    ports:
      - 5437:5432
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: db
  postgres-product-delivery:
    image: postgres:17
    ports:
      - 5438:5432
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: db
  postgres-courier:
    image: postgres:17
    ports:
      - 5439:5432
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: db
  courses-service:
    image: kotlin-seminar/courses-service
    build:
      context: .
      dockerfile: courses-service/Dockerfile
    ports:
      - 8081:8080
    depends_on:
      - axon-server
      - postgres-courses
      - loki
      - prometheus
    environment:
      spring_profiles_active: prod
      LOKI_ADD: loki
      LOKI_PORT: 3100
    volumes:
      - ./spring/config:/config:z
  enrollment-service:
